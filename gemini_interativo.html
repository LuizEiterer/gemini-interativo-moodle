<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 100%;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg">
        <div class="space-y-4">
            <textarea id="gemini-query" class="w-full h-24 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" placeholder="Digite sua pergunta sobre o texto..."></textarea>
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <button id="ask-gemini-btn" class="w-full md:w-auto px-6 py-3 bg-[#34495e] text-white rounded-lg font-bold hover:bg-[#2c3e50] transition-colors duration-300 transform hover:scale-105">Perguntar ao Gemini</button>
            </div>
            <div id="gemini-response" class="w-full p-4 bg-gray-100 border border-gray-300 rounded-lg whitespace-pre-wrap text-gray-700">Aguardando sua pergunta...</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const queryInput = document.getElementById('gemini-query');
            const askButton = document.getElementById('ask-gemini-btn');
            const responseDiv = document.getElementById('gemini-response');

            let postText = '';

            // Escuta a mensagem da página principal (post do Moodle)
            window.addEventListener('message', (event) => {
                if (event.data.text) {
                    postText = event.data.text;
                } else if (event.data.type === 'requestText') {
                    // Responde à solicitação de texto da página principal
                    parent.postMessage({ text: postText }, '*');
                }
            });

            async function callGeminiAPI(query) {
                // A URL para a sua função do Firebase (será configurada na próxima etapa)
                const firebaseFunctionUrl = 'SUA_URL_DA_FUNCAO_FIREBASE_AQUI';

                responseDiv.innerHTML = 'Pensando...';

                try {
                    const payload = {
                        query: query,
                        context: postText // Envia o texto completo do post como contexto
                    };

                    const response = await fetch(firebaseFunctionUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error);
                    }

                    const result = await response.json();
                    const text = result.text || 'Desculpe, não consegui gerar uma resposta. Tente novamente.';
                    responseDiv.innerHTML = `<p>${text}</p>`;

                } catch (error) {
                    responseDiv.innerHTML = `<p class="text-red-500">Erro na API: ${error.message}. Tente novamente mais tarde.</p>`;
                }
            }

            askButton.addEventListener('click', () => {
                const userQuery = queryInput.value.trim();
                if (userQuery) {
                    callGeminiAPI(userQuery);
                } else {
                    responseDiv.innerHTML = '<p class="text-red-500">Por favor, digite sua pergunta.</p>';
                }
            });
        });
    </script>
</body>
</html>
